<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect width="100%" height="100%" fill="url(#bg)" rx="10"/>

  <g filter="url(#glow)">
    <text x="50%" y="80" text-anchor="middle" font-family="Arial" font-size="40" fill="#ffffff" opacity="0.9">
      Welcome to
      <animateTransform
        attributeName="transform"
        type="scale"
        additive="sum"
        values="1; 1.01; 1"
        dur="1.2s"
        repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"
      />
    </text>
    
    <text x="50%" y="140" text-anchor="middle" font-family="Arial" font-size="40" fill="#ffffff" opacity="0.9">
      velmash's Github
      <animateTransform
        attributeName="transform"
        type="scale"
        additive="sum"
        values="1; 1.01; 1"
        dur="1.2s"
        repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"
      />
    </text>
  </g>
</svg>
